{% extends 'site/base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'app/js/appjs.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Obliczenia</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-calc" data-url="{% url 'app_calc_form' %}">
      <span class="glyphicon glyphicon-plus"></span>
      Oblicz
    </button>
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Type</th>
        <th>Publication date</th>
        <th>Pages</th>
        <th>Wynik</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ wynik }}</td>
    </tbody>
  </table>

  <div class="modal fade" id="modal-calc">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
