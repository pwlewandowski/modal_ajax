<form method="post" action="{% url 'app_calc_form' %}" class="js-book-create-form_calc">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Create a new book</h4>
    </div>
    <div class="modal-body">
      {% include 'app/includes/calc_form2.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-default" id="recalc" data-dismiss="modal">Calc</button>
      <button type="submit" class="btn btn-primary">Ok</button>
    </div>
  </form>
